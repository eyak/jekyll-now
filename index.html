---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
  
  
  <ul>
    {% for folder in site.data %}
    {% assign foldername = folder[0] %}
    {% assign data = folder[1].data %}
    <li>
        {{ foldername }}, {{ data.name }}, {{ data.type }}
    </li>
    {% endfor %}
  </ul>
</div>
